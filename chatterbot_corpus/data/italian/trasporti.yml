conversations:
- - Ciao!
  - Ciao!
- - Come posso raggiungere la tua scuola?
  - Per raggiungere la scuola puoi utilizzare i trasporti pubblici del tuo paese.
- - Quale tipo di trasporto pubblico posso utilizzare?
  - Puoi utilizzare i pullman perchè la nostra zona è non è provvista di treni o metropolitane.
- - Va bene. Vorrei sapere Gli orari dei pullman?
  - Certo! Dimmi pure.
- - A che ora parte il pullman per Montalbano?
  - Il pullman parte la mattina alle 6:50.
- - Mentre per che ora parte il pullman per tornare?
  - Al ritorno il pullman parte alle 13:30.
- - Dove posso prenderlo per l'andata e per il ritorno?
  - Per l'andata è alla fermata delle scuole medie e per il ritorno al terminal.
- - Va bene.
  - Perfetto! Se hai bisogno di ulteriori informazioni sugli orari o su altre fermate, non esitare a chiedere.
- - Grazie mille! Quanto ci mette il pullman per arrivare a Montalbano?
  - Di solito ci vogliono circa 30 minuti, dipende dalle fermate.
- - Ok, perfetto! E se per caso perdo il pullman, ce ne sono altri?
  - All'andata c'è ma parte alle 7:55. Al ritorno invece c'è alle 14.
- - Capito, grazie! Allora ci vediamo domani al pullman alle 6:50.
  - A domani, buona giornata!
