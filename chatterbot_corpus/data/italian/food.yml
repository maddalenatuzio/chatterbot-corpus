conversations:
- - Ciao!
  - Ciao!
- - Come posso raggiungere la tua scuola?
  - Per raggiungere la scuola puoi utilizzare i trasporti pubblici.
- - Quale tipo di trasporto pubblico posso utilizzare?
  - Puoi utilizzare i pullman perchè la nostra zona non è provvista di treni o metropolitane. 
- - Va bene! A che ora parte il pullman per Montalbano?
  - Il pullman parte la mattina alle 6:50.
- - Mentre a che ora parte al ritorno?
  - Al ritorno parte alle 13:30.
- - Dove posso prenderlo per l'andata e per il ritorno?
  - Per l'andata lo puoi prendere alla fermata vicino le scuole medie, mentre al ritorno lo puoi prendere al terminal.
- - Va bene.
  - Perfetto! Se hai bisogno di ulteriori informazioni sugli orari e sulle fermate, non esitare a chiedere.
- - Grazie mille! Quanto ci mette il pullman per arrivare a Montalbano?
  - Di solito ci vogliono 40 minuti, ma dipende dalle fermate.
- - Ok, perfetto! E se per caso perdo il pullmann, ce ne sono altri?
  - All'andata c'è solo un pullman che parte alle 7:55. Al ritorno invece c'è alle 14.
- - Capito, grazie! Allora ci vediamo domani al pullman.
  - A domani, buona giornata!
